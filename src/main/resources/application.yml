  security:
   user:
     name: admin
     password: admin

  application:
    name: allTest
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/MyTest?useSSL=false
    username: root
    password: 1111
  redis:
   host: 127.0.0.1
   port: 6379
   password:
   database: 0
   jedis:
     pool:
       max-active: 100        # 最大连接数量
       max-idle: 10           # 最大空闲数量
       min-idle: 10           # 最小空闲数量
       max-wait: 1000000000ms # 获取连接时的最大等待毫秒数
